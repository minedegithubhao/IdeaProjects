<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.8.6/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.8.6/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.8.6/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <script type="text/javascript" src="../js/jquery-easyui-1.8.6/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery-easyui-1.8.6/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../html/main.js"></script>
    <script type="text/javascript" src="../html/commonFormatter.js"></script>
</head>
<body class="easyui-layout">

    <!--顶部菜单-->
    <div id="header" data-options="region:'north'">
        <div class="top-buttons">
            <span>欢迎您，管理员</span>
            <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-lock'">修改密码</a>
            <a href="../login/logout" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-clear'">退出系统</a>
        </div>
    </div>

    <!--侧边栏菜单-->
    <div data-options="region:'west',split:true" title="导航菜单" id="navBar" style="background-color: #fff">
        <div id="LeftMenuDiv" style="width: 20%;height:100%;display: inline-block;">
            <div id="LeftMenu" style=""></div>
        </div>
    </div>

    <!--内容区域-->
    <div data-options="region:'center',border:false">
        <div style="width:100%;height:100%;position: relative;">
            <div id="mainTab" class="easyui-tabs" data-options="fit:true" style="width:100%;display: inline-block; position: absolute;">
                <div title="首页" data-options="closable:false" style="overflow:hidden;background-color:#fff;">
                    <iframe scrolling="auto" frameborder="0" src="" style="width:100%;height:100%"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!--底部-->
    <div id="footer" data-options="region:'south'">数据资源管理系统</div>
</body>
</html>
